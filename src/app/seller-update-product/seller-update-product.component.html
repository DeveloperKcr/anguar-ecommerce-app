<div class="update-product">
    <h1>Update Product</h1>
    <p class="message-p">{{updateProductMessage}}</p>
    <form #updateProductForm="ngForm" (ngSubmit)="updateProduct(updateProductForm.value)" class="common-form">
        <input type="text" placeholder="Enter Product Name" ngModel="{{productData?.name}}" name="name" class="form-input">
        <input type="text" placeholder="Enter Product Price" ngModel="{{productData?.price}}" name="price" class="form-input">
        <input type="text" placeholder="Enter Product Color" ngModel="{{productData?.color}}" name="color" class="form-input">
        <input type="text" placeholder="Enter Product Category" ngModel="{{productData?.category}}" name="category" class="form-input">
        <textarea type="text" placeholder="Enter Product Description" ngModel="{{productData?.description}}" name="description" class="form-input"></textarea>
        <input type="text" placeholder="Enter Product Image Url" ngModel="{{productData?.image}}" name="image" class="form-input">
        <button class="form-button">Update Product</button>
    </form>
</div>
