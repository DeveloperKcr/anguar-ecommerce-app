<div class="cart-page">
  <h1>Cart</h1>
  <div class="row">
    <div class="col-sm-8 details">
      <ul *ngFor="let cartItem of cartData">
        <li>
          <img
            src="{{cartItem.image}}"
            alt=""
          />
        </li>
        <li>
          <span>{{cartItem.name}}</span>
        </li>
        <li>
          <span>Price: {{cartItem.price}}</span>
        </li>
        <li>
          <span>Quantity: {{cartItem.quantity}}</span>
        </li>
        <li>
          <button class="form-button" (click)="removeToCart(cartItem.id)">Remove Cart</button>
        </li>
      </ul>
    </div>
    <div class="col-sm-4 summary">
      <h3>Summary</h3>
      <ul>
        <li><span>Amount</span><span>{{priceSummary.price}}</span></li>
        <li><span>Tax</span><span>{{priceSummary.tax}}</span></li>
        <li><span>Delivert</span><span>{{priceSummary.delivery}}</span></li>
        <li><span>Discount</span><span>{{priceSummary.discount}}</span></li>
        <li>
          <span><h4>Total</h4></span><span><h4>{{priceSummary.total}}</h4></span>
        </li>
        <button (click)="checkout()" class="form-button max-width">Checkout</button>
      </ul>
    </div>
  </div>
</div>
